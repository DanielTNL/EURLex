sources:
  # Existing sources
  - source_id: investeu_news
    type: html_list
    base_url: https://investeu.europa.eu/news
    discover:
      list_selectors:
        - "main article a[href]"
        - "ul.news-list li a[href]"
        - "div.view-content a[href]"
      date_selectors:
        - "time[datetime]"
        - "meta[property='article:published_time']::attr(content)"
        - "meta[name='date']::attr(content)"
      pagination:
        next_selector: "a[rel='next'], a.next, button.load-more"
        max_pages: 2
      include_url_patterns: ["news","press","stories"]
      exclude_url_patterns: ["#","/tag/","/category/","/taxonomy/"]
    parsing:
      title_selectors: ["h1", "meta[property='og:title']::attr(content)"]
      pdf_link_selectors: ["a[href$='.pdf']","a[href*='download']"]
      prefer_updated_date: false

  - source_id: eib_press
    type: html_list
    base_url: https://www.eib.org/en/press/all
    discover:
      list_selectors:
        - "article a[href]"
        - "div.press-list a[href]"
      date_selectors:
        - "time[datetime]"
        - "span.date"
      pagination:
        next_selector: "a.next"
        max_pages: 3
      include_url_patterns: ["press","news","stories"]
      exclude_url_patterns: ["#","/search?"]
    parsing:
      title_selectors: ["h1", "meta[property='og:title']::attr(content)"]
      pdf_link_selectors: ["a[href$='.pdf']"]

  - source_id: eif_news
    type: html_list
    base_url: https://www.eif.org/news/index.htm
    discover:
      list_selectors:
        - ".news-list a[href]"
        - "article a[href]"
        - "ul li a[href]"
      date_selectors:
        - "time[datetime]"
        - "span.date"
      pagination:
        next_selector: "a.next, a[rel='next']"
        max_pages: 2
      include_url_patterns: ["news","press","story"]
      exclude_url_patterns: ["#","/event"]
    parsing:
      title_selectors: ["h1", "meta[property='og:title']::attr(content)"]
      pdf_link_selectors: ["a[href$='.pdf']","a[href*='download']"]

  - source_id: edf_publications
    type: html_list
    base_url: https://defence-industry-space.ec.europa.eu
    discover:
      list_selectors:
        - "a[href*='/funding/']"
        - "a[href*='european-defence-fund']"
        - "a[href*='work-programme']"
        - "a[href*='results']"
        - "a[href*='call']"
      date_selectors:
        - "time[datetime]"
        - "meta[property='article:published_time']::attr(content)"
      pagination:
        next_selector: "a[rel='next'], a.next"
        max_pages: 2
      include_url_patterns: ["call","award","work-programme","results","guidance","european-defence-fund"]
      exclude_url_patterns: ["#","/events/","/jobs/","/tenders"]
    parsing:
      title_selectors: ["h1", "meta[property='og:title']::attr(content)"]
      pdf_link_selectors: ["a[href$='.pdf']","a[href*='download']"]

  - source_id: esma_publications
    type: html_list
    base_url: https://www.esma.europa.eu/publications
    discover:
      list_selectors:
        - ".view-content a[href]"
        - "article a[href]"
      date_selectors:
        - "time[datetime]"
        - ".date"
      pagination:
        next_selector: "a[rel='next'], a.next"
        max_pages: 3
      include_url_patterns: ["statement","report","opinion","guidelines","consultation","qa"]
      exclude_url_patterns: ["#","/taxonomy/","/node/"]
    parsing:
      title_selectors: ["h1", "meta[property='og:title']::attr(content)"]
      pdf_link_selectors: ["a[href$='.pdf']"]

