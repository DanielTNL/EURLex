<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EUR-Lex Research Feed</title>
  <link rel="manifest" href="./assets/manifest.json" />
  <link rel="stylesheet" href="./assets/ui.css" />
</head>
<body>
  <header class="site glass">
    <div class="container header-inner">
      <div class="brand">EUR-Lex Research Feed</div>

      <label class="searchbar" aria-label="Search">
        <input id="q" type="search" placeholder="Search posts & reports…" autocomplete="off" />
        <label class="ask"><input id="askAi" type="checkbox" /> <span>Ask AI</span></label>
      </label>
    </div>

    <!-- BIG filter widget (glass) -->
    <div class="container filterbar glass card">
      <div class="row">
        <!-- Type -->
        <div class="field">
          <label>Type</label>
          <div class="seg">
            <label><input type="checkbox" id="fltTypePosts" checked> Posts</label>
            <label><input type="checkbox" id="fltTypeReports" checked> Reports</label>
          </div>
        </div>

        <!-- Sources (NEW) -->
        <div class="field">
          <label>Sources</label>
          <div id="srcBar" class="pills"></div>
        </div>

        <!-- Categories (dynamic; JS fills) -->
        <div class="field">
          <label>Categories</label>
          <div id="catBar" class="pills"></div>
        </div>

        <!-- Date -->
        <div class="field">
          <label>Date</label>
          <div class="seg">
            <label><input type="radio" name="datewin" value="7"> 7d</label>
            <label><input type="radio" name="datewin" value="30"> 30d</label>
            <label><input type="radio" name="datewin" value="90"> 90d</label>
            <label><input type="radio" name="datewin" value="0" checked> All</label>
          </div>
        </div>

        <!-- Tags -->
        <div class="field">
          <label>Tags</label>
          <div id="pillbar" class="pills scroll"></div>
        </div>

        <!-- Actions -->
        <div class="field right">
          <button id="clearBtn" class="btn subtle">Clear</button>
          <button id="refreshBtn" class="btn">Refresh</button>
        </div>
      </div>
    </div>
  </header>

  <div id="notice" class="container notice" hidden></div>

  <!-- 3-column layout on desktop, each panel scrolls -->
  <main class="container main-3col">
    <section>
      <div class="section-head">
        <h2>Live feed</h2>
        <a class="link" href="./live.html">See all →</a>
      </div>
      <div class="panel scrollbox">
        <div id="feed" class="cards"></div>
      </div>
    </section>

    <section>
      <div class="section-head"><h2>Key items</h2></div>
      <div class="panel scrollbox">
        <ul id="keyItems" class="key-items"></ul>
      </div>
    </section>

    <section>
      <div class="section-head"><h2>Reports timeline</h2></div>
      <div class="panel scrollbox">
        <div id="timeline" class="timeline"></div>

        <h3 class="mt">Resources</h3>
        <div id="resources" class="cards"></div>
      </div>
    </section>

    <section id="answerSection" class="span-3" hidden>
      <h2>AI answer</h2>
      <div id="answer" class="card glass"></div>
      <h3>Top sources</h3>
      <div id="aiResults" class="cards"></div>
    </section>
  </main>

  <footer class="container">
    <small>Last synced: <span id="lastSynced">–</span></small>
  </footer>

  <script src="./assets/theme.js" defer></script>
  <script type="module" src="./assets/app.js"></script>
</body>
</html>
