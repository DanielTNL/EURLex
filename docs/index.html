<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EUR-Lex Research Feed</title>
  <link rel="manifest" href="./assets/manifest.json" />
  <link rel="stylesheet" href="./assets/ui.css" />
</head>
<body>
  <header class="site">
    <div class="container header-inner">
      <div class="brand">EUR-Lex Research Feed</div>

      <label class="searchbar" aria-label="Search">
        <input id="q" type="search" placeholder="Search posts & reports…" autocomplete="off" />
        <label class="ask">
          <input id="askAi" type="checkbox" />
          <span>Ask AI</span>
        </label>
      </label>

      <div class="controls">
        <button class="theme-toggle" id="themeBtn" aria-label="Toggle theme">Theme</button>
        <div class="palette">
          <button class="swatch" style="--h:221" aria-label="Indigo"></button>
          <button class="swatch" style="--h:267" aria-label="Violet"></button>
          <button class="swatch" style="--h:172" aria-label="Teal"></button>
          <button class="swatch" style="--h:347" aria-label="Rose"></button>
          <button class="swatch" style="--h:38"  aria-label="Amber"></button>
        </div>
      </div>
    </div>

    <!-- Filter widgets -->
    <div class="container filterbar card">
      <div class="row">
        <div class="field">
          <label>Type</label>
          <div class="seg">
            <label><input type="checkbox" id="fltTypePosts" checked> Posts</label>
            <label><input type="checkbox" id="fltTypeReports" checked> Reports</label>
          </div>
        </div>

        <div class="field">
          <label>Sources</label>
          <select id="fltSources" multiple></select>
        </div>

        <div class="field">
          <label>Categories</label>
          <select id="fltCats" multiple>
            <option>CMU & Financial Markets</option>
            <option>AI & Digital</option>
            <option>Defence & Security</option>
            <option>De-risking & Investment</option>
            <option>Other</option>
          </select>
        </div>

        <div class="field">
          <label>Date</label>
          <div class="seg">
            <label><input type="radio" name="datewin" value="7"  checked> 7d</label>
            <label><input type="radio" name="datewin" value="30"> 30d</label>
            <label><input type="radio" name="datewin" value="90"> 90d</label>
            <label><input type="radio" name="datewin" value="0"> All</label>
          </div>
        </div>

        <div class="field">
          <label>Tags</label>
          <div id="pillbar" class="pills"></div>
        </div>

        <div class="field right">
          <button id="clearBtn" class="btn subtle">Clear</button>
          <button id="refreshBtn" class="btn">Refresh</button>
        </div>
      </div>
    </div>
  </header>

  <div id="notice" class="container notice" hidden></div>

  <main class="container">
    <section>
      <h2>Live feed</h2>
      <div id="feed" class="cards"></div>
    </section>

    <section>
      <h2>Key items</h2>
      <ul id="keyItems" class="key-items"></ul>
    </section>

    <section>
      <h2>Reports timeline</h2>
      <div id="timeline" class="timeline"></div>
    </section>

    <section id="answerSection" hidden>
      <h2>AI answer</h2>
      <div id="answer" class="card"></div>
      <h3>Top sources</h3>
      <div id="aiResults" class="cards"></div>
    </section>
  </main>

  <footer class="container">
    <small>Last synced: <span id="lastSynced">–</span></small>
  </footer>

  <script src="./assets/theme.js" defer></script>
  <script type="module" src="./assets/app.js"></script>
</body>
</html>
