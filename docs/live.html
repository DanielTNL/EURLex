<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EUR-Lex Research Feed — Live</title>
  <link rel="manifest" href="./assets/manifest.json" />
  <link rel="stylesheet" href="./assets/ui.css" />
</head>
<body>
  <header class="site" role="banner">
    <div class="header-inner container">
      <a href="./" class="brand">← EUR-Lex Research Feed</a>
      <label class="searchbar" aria-label="Search all docs">
        <input id="q" type="search" placeholder="Search all documents…" autocomplete="off" />
        <span class="switch"><input id="askAi" type="checkbox" /> Ask AI</span>
      </label>
    </div>

    <div class="container pills" id="srcBar" aria-label="Sources"></div>
    <div class="container pills" id="catBar" aria-label="Categories"></div>
    <div class="container">
      <div class="pills" id="tagBar" aria-label="Tags"></div>
      <div class="pills" aria-label="Date window">
        <label class="pill"><input type="radio" name="datewin" value="7"> 7d</label>
        <label class="pill"><input type="radio" name="datewin" value="30"> 30d</label>
        <label class="pill"><input type="radio" name="datewin" value="90"> 90d</label>
        <label class="pill"><input type="radio" name="datewin" value="0" checked> All</label>
        <button id="clearBtn" class="pill" style="cursor:pointer">Clear</button>
      </div>
    </div>
  </header>

  <main class="container">
    <section>
      <h2>Resources</h2>
      <div id="resources" class="cards"></div>
    </section>

    <section>
      <h2>All documents</h2>
      <div id="allList" class="cards"></div>
      <div style="display:flex; justify-content:center; margin:16px 0;">
        <button id="loadMore" class="pill" style="cursor:pointer">Load more</button>
      </div>
      <footer><small>Last synced: <span id="lastSynced">–</span></small></footer>
    </section>
  </main>

  <script src="./assets/theme.js" defer></script>
  <script type="module" src="./assets/live.js"></script>
  <script type="module" src="./assets/chat.js"></script>
</body>
</html>
